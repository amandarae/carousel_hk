<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Carousel test</title>

  
    <style>
        @import 'src/styles/normalize.css';
        @import 'src/styles/skeleton.css';
       
        
        @import url('https://fonts.googleapis.com/css?family=Oswald');
    </style>

   
</head>
<body>

    <div class='row'>

            <section class='carousel' style='text-align: right'>
                <figure class=”visible”>
                    <img src='src/img/1.jpeg' alt='birdies' width='250'>
        
                </figure>
                <figure class=”hidden”>

                </figure>
                    <figure class=”hidden”>

        </div>
        
        <div class='six columns' style='text-align: left'>

            <section class='carousel2'>
                <figure class=”visible”>
                    <img src='src/img/4.jpeg' alt='birdies' width='250'>
           
                </figure>
                <figure class=”hidden”>
                    <img src='src/img/5.jpeg' alt='birdies' width='250'>
               
                </figure>
                    <figure class=”hidden”>
                    <img src='src/img/6.jpeg' alt='birdies' width='250'>
           
                </figure>
            </section>

    </div>
    
<script type='text/javascript' src='src/scripts/index.js'></script>
